<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Entre em Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu Email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Sua Mensagem" rows="4" required></textarea>

                <button type="submit" class="submit-button">Enviar Mensagem</button>
            </form>
            <a href="index.html" class="return-button">Voltar à Página Inicial</a>
        </div>
    </div>
</body>
</html>
